<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Template Bootstrap</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="seu estilo css">

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<!--[if IE9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<style>
			.container{background-color: red;}
			.container-fluid{background-color: blue;}
			.box1{background-color: green;}
			.box2{background-color: yellow;}
			.box3{background-color: grey;}
		</style>
</head>
<body>
	<h1>Olá Mundo!</h1>
	<button>Botão Padrão</button>
	<button class="btn">Botão Bootstrap</button>
	<button class="btn btn-info">Botão Bootstrap</button>
	<button class="btn btn-info btn-sm">Botão Bootstrap</button>
<br>
<br>

<div class="container">
	<h1 class="text-uppercase text-center" style="color: #fff;">Olá Mundo!</h1>
	<div class="row">
		<div class="col-md-5 box1">Conteúdo 1</div>
		<div class="col-md-4 box2">Conteúdo 2</div>	
		<div class="col-md-3 box3">Conteúdo 3</div>	
	</div>
</div>

<div class="container-fluid">
	<h1>Olá Mundo!</h1>
	<div class="row">
		<div class="col-md-5 col-sm-5 col-xs-5 box1">Conteúdo 1</div>
		<div class="col-md-4 col-sm-4 col-xs-4 box2">Conteúdo 2</div>	
		<div class="col-md-3 col-sm-3 col-xs-3 box3">Conteúdo 3</div>	
	</div>
</div>

</body>
</html>
